<div class="todo-list">
  <div class="add-task-container">
    <input [(ngModel)]="newTask" placeholder="Add new task">
    <button (click)="addTask()">Add</button>
  </div>
  <div class="task-list-container">
    <ul>
      <li *ngFor="let todoItem of items; let i = index;">
        <input 
          type="checkbox"
          (change)="toggleCompleted(i)"
        />
        <span>{{todoItem.content}}</span>
        <button (click)="deleteTask(todoItem.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
